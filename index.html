<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Instagram Feed</title>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div
      class="container-fluid d-flex align-items-start justify-content-between"
      style="height: 10%; background-color: rgb(247, 242, 242)"
    >
      <div class="d-flex align-items-center">
        <i class="fa-brands fa-instagram me-2"></i>
        <span class="fs-5">Instagram</span>
      </div>
      <div class="d-flex align-items-stretch mt-1">
        <button
          type="button"
          class="btn btn-success me-2 btn-sm btn-md btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#miModal"
        >
          Create a new post
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-secondary">
            <i class="fa-solid fa-gear"></i>
          </button>
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle dropdown-toggle-split me-2 btn-sm btn-md btn-lg"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- MODAL -->

    <div class="modal" id="miModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a new post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Caption:</p>
            <textarea
              class="w-100 d-flex align-items-start"
              style="height: 3.5rem"
              placeholder="Add the caption of your post here"
            ></textarea>
          </div>
          <div class="iconos">
            <div class="camera d-flex ps-3 pb-4 gap-2">
              <i class="fa-solid fa-camera p-2 border border-1"></i>
              <i class="fa-solid fa-location-dot p-2 border border-1"></i>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <!-- navegaciÃ³n grid o square -->
    <div class="container-fluid d-flex justify-content-center py-3">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" id="grid-view" href="#"
            ><i class="fa-solid fa-table-cells"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="square-view" href="index2.html"
            ><i class="fa-solid fa-square"></i
          ></a>
        </li>
      </ul>
    </div>

    <!-- Content grid -->
    <div id="content-grid">
      <!-- Three Rows of Images -->
      <div class="container-fluid d-flex">
        <div class="row g-1">
          <div class="col-12 col-md-4">
            <img src="./foto1_feed.jpg" alt="" class="img-fluid" />
          </div>
          <div class="col-12 col-md-4">
            <img src="./foto1_feed.jpg" alt="" class="img-fluid" />
          </div>
          <div class="col-12 col-md-4">
            <img src="./foto1_feed.jpg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
      <div class="container-fluid d-flex">
        <div class="row g-1 pt-1">
          <div class="col-12 col-md-4">
            <img src="./foto2-feed.jpg" alt="" class="img-fluid" />
          </div>
          <div class="col-12 col-md-4">
            <img src="./foto2-feed.jpg" alt="" class="img-fluid" />
          </div>
          <div class="col-12 col-md-4">
            <img src="./foto2-feed.jpg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
      <div class="container-fluid d-flex">
        <div class="row g-1 pt-1">
          <div class="col-12 col-md-4">
            <img src="./foto-3-feed.jpg" alt="" class="img-fluid" />
          </div>
          <div class="col-12 col-md-4">
            <img src="./foto-3-feed.jpg" alt="" class="img-fluid" />
          </div>
          <div class="col-12 col-md-4">
            <img src="./foto-3-feed.jpg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
