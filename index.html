<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Instagram Feed</title>
    <style>
        html, body {
            height: 100%; 
        }
      
    </style>
</head>
<body>
        <!-- Example split danger button -->
        <div class="container-fluid bg-secondary-subtle d-flex align-items-start justify-content-between" style="height: 10%;">
            <!-- Izquierda: Icono y texto -->
            <div class="d-flex align-items-center">
                <i class="fa-brands fa-instagram me-2"></i>
                <span class="fs-4">Instagram</span>
            </div>
        
            <!-- Derecha: Botones -->
            <div class="d-flex align-items-center mt-1">
                <button type="button" class="btn btn-success me-2">Create a new post</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </div>
            </div>
        </div>
        

</body>
</html>
